<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/MyWebsite(Bootstrapped)/styles/register.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="index.html">
            <img src="/MyWebsite(Bootstrapped)/media/logo.webp" alt="" id="logo">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <li class="nav-item">

        </li>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">



                <li class="nav-item my-2 ">
                    <a class="nav-link" href="">Login</a>
                </li>
                <li class="nav-item my-2 ">
                    <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item my-2">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">

            </div> -->


            <div
                class="col-8 col-sm-7 col-md-4 col-lg-2 col-xl-3 card offset-2 offset-sm-3 offset-md-3 offset-lg-4 offset-xl-5 mt-5">
                <div class="card-body">
                    <form action="" method="POST" role="form">
                        <div class="form-group">
                            <img src="/MyWebsite(Bootstrapped)/media/logo.webp" alt="" id="logo1" />
                        </div>
                        <legend class="h3 form-group" style="margin-left: 140px;">Register</legend>
                        <br>
                        <div class="form-group">
                            <label for="">FirstName</label>
                            <input type="text" class="form-control" id="" placeholder="Enter FirstName" />
                        </div>
                        <div class="form-group">
                            <label for="">LastName</label>
                            <input type="text" class="form-control" id="" placeholder="Enter LastName" />
                        </div>
                        <div class="form-group">
                            <label for="">UserName</label>
                            <input type="text" class="form-control" id="" placeholder="Pick username" />
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" class="form-control" id="" placeholder="Enter Email" />
                        </div>

                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" id="" placeholder="Enter Password" />
                        </div>
                        <div class="form-group">
                            <label for="">Repeat Password</label>
                            <input type="password" class="form-control" id="" placeholder="Repeat Password" />
                        </div>
                        <br>
                        <button type="submit" class="btn btn-dark">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="bg-img"></div>

    <script src="/bootstrap_files/js/jquery-3.5.0.js"></script>
