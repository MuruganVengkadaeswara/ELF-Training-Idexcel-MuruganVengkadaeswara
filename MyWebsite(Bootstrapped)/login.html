<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="/bootstrap_files/bootstrap-4.4.1-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/bootstrap_files/fontawesome-free-5.13.0-web/css/all.css"
    />
    <link rel="stylesheet" href="/MyWebsite(Bootstrapped)/styles/login.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon">
          <img
            src="/MyWebsite(Bootstrapped)/media/logo.webp"
            alt=""
            id="logo"
          />
        </span>
      </button>
      <div class="d-none d-lg-block">
        <a href="index.html">
          <img
            src="/MyWebsite(Bootstrapped)/media/logo.webp"
            alt=""
            id="logo"
          />
        </a>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item my-2">
            <a class="nav-link" href="index.html"
              >Home <i class="fas fa-home"></i
            ></a>
          </li>
          <li class="nav-item my-2">
            <a class="nav-link" href="register.html"
              >Register <i class="fas fa-user-plus"></i
            ></a>
          </li>
          <li class="nav-item my-2">
            <a class="nav-link" href="gallery.html"
              >Gallery <i class="fas fa-images"></i
            ></a>
          </li>
          <li class="nav-item my-2">
            <a class="nav-link" href="about.html"
              >About <i class="far fa-address-card"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-10 col-sm-8 col-md-7 col-lg-4 col-xl-2 offset-1 offset-lg-5 offset-xl-5 card mt-5"
        >
          <div class="card-body">
            <form action="" method="POST" role="form">
              <div class="form-group">
                <img
                  src="/MyWebsite(Bootstrapped)/media/logo.webp"
                  alt=""
                  id="logo1"
                />
              </div>
              <legend class="h3 form-group" style="margin-left: 90px;">
                Login
              </legend>
              <div class="form-group">
                <i class="fas fa-user"></i>
                <label for="">UserName</label>
                <input
                  type="text"
                  class="form-control"
                  id=""
                  placeholder="Enter username"
                />
              </div>

              <div class="form-group">
                <i class="fas fa-key"></i>
                <label for="">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id=""
                  placeholder="Enter Password"
                />
              </div>
              <br />
              <button
                onclick="location.href='/MyWebsite(Bootstrapped)/account.html'"
                type="button"
                class="btn btn-dark justify-content-center"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-img"></div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
