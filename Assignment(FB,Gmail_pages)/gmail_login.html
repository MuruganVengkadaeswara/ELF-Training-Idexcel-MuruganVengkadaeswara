<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in-Google Accounts</title>
    <link rel="stylesheet" href="/Assignment(FB,Gmail_pages)/gmail.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <div class="con-12 con-sm-12 con-md-12 con-lg-12 con-xl-12">
      <div class="card" style="width: 27rem;">
        <div class="card-body">
          <img src="/Assignment(FB,Gmail_pages)/logo.png" alt="">
          
          <h4>Sign in</h4>
          <h6>Use your Google Account</h2> <br>
            <form action="signinsuccess.html" method="get" onsubmit="validate();return false;" name="signin">
               <div class="form-group">
              <input type="text" placeholder="Email or Phone" id="input" name="in"> <br> <br>
              <a href="#"><label class="text-primary">Forgot email?</label></a> 
          </div> 
          <div class="form-group mt-5 mb-5">
              <label>Not Your Computer? Use Guest Mode to Sign in Privately.</label><br>
              <label class="text-primary"><a href="">Learn more</a> </label>
          </div>
          <div class="form-group">
              <label class="text-primary"><a href="">Create account</a></label>
              <button class="btn btn-primary float-right">Next</button>
          </div>
            </form>
         
          <div class="menus">
            <select class="mr-2">
                <option value="1">English (United States)</option>
                <option value="1">English (UK)</option>
                <option value="1">Tamil</option>
                <option value="1">Afrikaans</option>

                <option value="1">Japanese</option>
                <option value="1">Kannada</option>
                <option value="1">Malayalam</option>
                <option value="1">Telugu</option>
            </select>
            <span class="bars">
            <a href="#" class="ml-1 text-muted">Help</a>
            <a href="#" class="ml-1 text-muted">Privacy</a>
            <a href="#" class="ml-1 text-muted">Terms</a>
            </span>
        </div>
      </div>
    </div>
      
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="facebook.js"></script>
  </body>
</html>
