<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/MyWebsite/css/login_page.css">
</head>

<body>
    <div class="bg-text">
        <a href="index.html">
            <img src="/MyWebsite/media/logo.webp" alt="" id="logo">
        </a>
    </div>
    <div id="navbar">
        <ul class="bg-text">
            <li class="hovtext"><a href="register.html">Register</a></li>
            <li class="hovtext"><a href="about.html">About Us</a></li>
        </ul>
    </div>
    <div class="bg-text" id="login_container">
        <table id="logtab">
            <thead>
                <th>
                    <img src="/MyWebsite/media/logo.webp" alt="" id="logo1"><br>
                    Login
                </th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" name="" id="" placeholder="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="" id="" placeholder="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Login" onclick="window.location.href='/MyWebsite/account.html'">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="bg-img">
    </div>
</body>

</html>
